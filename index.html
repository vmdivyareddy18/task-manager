<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">

        <header>
            <h1>ðŸ“‹ Task Manager</h1>
            <p>Organize. Prioritize. Execute.</p>
        </header>

        <!-- Filters -->
        <div class="filters">
            <button class="active" onclick="filterTasks('all')">All (<span id="allCount">0</span>)</button>
            <button onclick="filterTasks('todo')">Todo (<span id="todoCount">0</span>)</button>
            <button onclick="filterTasks('progress')">In Progress (<span id="progressCount">0</span>)</button>
            <button onclick="filterTasks('done')">Done (<span id="doneCount">0</span>)</button>
        </div>

        <!-- Add Task -->
        <div class="add-box">
            <input id="title" placeholder="Task title">
            <select id="priority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
            <button onclick="addTask()">+ New Task</button>
        </div>

        <!-- Tasks -->
        <div id="taskList" class="task-list"></div>

        <p class="empty" id="emptyMsg">No tasks yet. Create one above.</p>

        <footer>Task Manager â€” Frontend Project</footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
